  <script>
function naiveSearch(txt, pat){
    var M = pat.length; 
	var N = txt.length; 
    for(var i = 0; i <= N-M; i++){
        var j;
    
        for(var j = 0; j < M; j++){
          if(txt[i+j] != pat[j])
            break;
            if(j == M ); document.writeln("Pattern found at index");
            document.write("\n");
            document.writeln(i);
        }
    }
    
}
var txt="Hello world";
var pat="lo";
naiveSearch(txt, pat); //1

</script>
